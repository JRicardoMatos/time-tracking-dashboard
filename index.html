<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class='cardFrame'>
        <div class='Profile'>
            <div class='profileInfo'>
                <div class='circleFrame'>
                    <img src='./image-jeremy.png' alt='A man'/>
                </div>    
                    <div class='profileText'>
                        <p>Report for</p>
                        <h1>Jeremy <br/> Robson </h1>
                    </div>
            </div>
            <div class='timeOptions'>
                <p class="timeOption" data-type="daily">Daily</p>
                <p class="timeOption active" data-type="weekly">Weekly</p>
                <p class="timeOption" data-type="monthly">Monthly</p>
            </div>
        </div>
        <div class="statsCard">
        </div>
    </div> 

    
    <script src="./app.js"></script>
</body>
</html>
